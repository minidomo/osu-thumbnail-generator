<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Tournament Thumbnail</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="main">
        <img id="background-main" src="./assets/image0.png" alt="background-main">
        <div class="banner">
            <img id="background-banner" src="./assets/image1.png" alt="background-banner">
            <span id="title"></span>
        </div>
        <div class="banner-caption">
            <span id="round"></span>
        </div>
        <div class="middle-row">
            <div class="avatar" id="avatar-left">
                <img id="avatar0" src="./assets/image2.png" alt="avatar0">
            </div>
            <div class="middle-text">
                <span id="message-middle"></span>
            </div>
            <div class="avatar" id="avatar-right">
                <img id="avatar1" src="./assets/image3.png" alt="avatar1">
            </div>
        </div>
        <div class="usernames">
            <div id="username-left">
                <span id="username0"></span>
            </div>
            <div id="username-right">
                <span id="username1"></span>
            </div>
        </div>
        <div class="custom-text">
            <span id="message-custom"></span>
        </div>
    </div>
    <div class="extra">
        <img id="background-original" src="./assets/image4.png" alt="original background">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.min.js"
        integrity="sha512-UZAj8JawY3hW4+pcJX8a20Fmo34YEHUObSOrxtZkfdB9Sm/XzMebYOVq2QHjMNjhFNl2zs/AzpnLE+6chYFg5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/colors.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
